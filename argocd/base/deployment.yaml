apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: welcome
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: welcome
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: welcome
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: welcome
    spec:
      containers:
      - image: quay.io/eformat/welcome@sha256:3ff174068ca12ad02d829f883814572d7af180bd23b0fa78a7a81c5ee6bbe054
        imagePullPolicy: Always
        name: welcome1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - image: quay.io/eformat/welcome@sha256:3ff174068ca12ad02d829f883814572d7af180bd23b0fa78a7a81c5ee6bbe054
        imagePullPolicy: Always
        name: welcome2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
